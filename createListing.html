            <h2 style="text-align: center;">Fill in the details</h2>
            <h3>Beds</h3>
            <input type="number" class="Finput" placeholder="Number of Beds" required>
            <h3>Baths</h3>
            <input type="number" class="Finput" placeholder="Number of Bathds" required>
            <h3>Land Size</h3>

            <h3>Address (optional)</h3>

            <h3>Title</h3>
            <input type="number" class="Finput" placeholder="Keep it short!" required>
            <h3>Description</h3>
            <textarea class="Finput" id="w3review" name="w3review" rows="4" cols="50"
                placeholder="More details = More responses!" required></textarea>
